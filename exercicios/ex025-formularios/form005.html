<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexmas"><input type="radio" name="Sexo" id="isexmas" value="M">Masculino</label>
            <label for="isexfem"><input type="radio" name="Sexo" id="isexfem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label> <br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação</label> <br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!--Tamanho padrão do iframe: 300x150px-->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe> para aprender a programar.</p>
    
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe> também é muito legal, pena que não funciona dentro do iframe.</p>
    
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/">Github</a>
        </iframe>também é bem legal</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row wrap;
      align-items: flex-start;
      height: 200px;
    }

    div.item {
      background-color: lightblue;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    div#i1 {
      align-self: flex-end;
    }

    div#i2 {
      align-self: stretch;
    }

    div#i3 {
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item" id="i1">A</div>
    <div class="item" id="i2">B</div>
    <div class="item" id="i3">C</div>
    <div class="item" id="i4">D</div>
    <div class="item" id="i5">E</div>
    <div class="item" id="i6">F</div>
    <div class="item" id="i7">G</div>
  </div>
</body>
</html>
